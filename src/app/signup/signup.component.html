<div class="signup-container">
  <h2>Register for an account</h2>
  <p>Create a free account on Device and get started</p>

  <form class="signup-form">


    <!-- Gender Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="gender" name="gender" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label style="color: black;">Full Name</mat-label>
      <input
        matInput
        placeholder="Full Name"
        [(ngModel)]= fullName
        name="fullName"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label style="color: black;">Email Address</mat-label>
      <input
        matInput
        type="email"
        placeholder="Email Address"
        [(ngModel)]="email"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label style="color: black;">Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="4"
        maxlength="6"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility()"
        type="button"
      >
        <mat-icon>{{
          hidePassword ? 'visibility' : 'visibility_off'
        }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label style="color: black;">Confirem Password</mat-label>
      <input
        matInput
        [type]="hideConfirmPassword ? 'password' : 'text'"
        placeholder="Retype Password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="toggleConfirmPasswordVisibility()"
        type="button"
      >
        <mat-icon>{{
          hideConfirmPassword ? 'visibility' : 'visibility_off'
        }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Sign Up Button -->
    <!-- Sign Up Button -->
<button mat-raised-button color="primary" (click)="onSignUpClick()" type="button">
  Sign Up Now
</button>

  </form>
</div>
